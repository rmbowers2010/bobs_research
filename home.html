---
layout: default
---
<section class="home-intro">
    <h2>Welcome to {{ site.title }}</h2>
    <p>{{ site.description }}</p>
</section>
<section class="posts">
    <h3>Recent Posts</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
